<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batter Up! - It Takes Two Inspired Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        #menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #onlineMenu input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 200px;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            text-align: center;
            font-family: Arial;
            z-index: 100;
        }
        #role-display {
            position: absolute;
            top: 70px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Game Menu -->
    <div id="menu">
        <h1>Batter Up!</h1>
        <button onclick="startLocal()">Local Multiplayer</button>
        <button onclick="showOnlineMenu()">Online Multiplayer</button>
        <div id="onlineMenu" style="display: none;">
            <input type="text" id="playerName" placeholder="Your Name">
            <button onclick="createRoom()">Create Private Room</button>
            <br>
            <input type="text" id="roomCode" placeholder="Enter Room Code">
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <!-- Score Board -->
    <div id="scoreBoard"></div>

    <!-- Role Display -->
    <div id="role-display">Mode: Local Play</div>

    <!-- Host Settings Menu -->
    <div id="settingsMenu" style="display: none; position: fixed; bottom: 90px; left: 30px; background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 1000;">
        <h3 style="margin-top: 0;">Host Settings</h3>
        <div>
            <label>Base Speed: <input type="number" id="baseSpeed" step="0.001" value="0.01"></label>
            <input type="range" id="baseSpeedRange" min="0.005" max="0.03" step="0.001" value="0.01">
        </div>
        <div>
            <label>Speed Increment: <input type="number" id="speedInc" step="0.001" value="0.004"></label>
            <input type="range" id="speedIncRange" min="0.001" max="0.01" step="0.001" value="0.004">
        </div>
        <div>
            <label>Max Speed: <input type="number" id="maxSpeed" step="0.01" value="0.10"></label>
            <input type="range" id="maxSpeedRange" min="0.05" max="0.2" step="0.01" value="0.10">
        </div>
        <button onclick="applySettings()" style="margin-top: 10px;">Apply to All Players</button>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
