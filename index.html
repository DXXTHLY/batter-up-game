<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Your Balls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://media1.tenor.com/m/mY7yg8XYENoAAAAd/stare-dark.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
            height: 100%;
            width: 100%;
        }
        canvas { 
            display: block; 
        }

        /* --- Menu Styling --- */
        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 20, 0.85);
            padding: 25px 35px;
            border-radius: 15px;
            border: 1px solid rgba(100, 100, 255, 0.5);
            text-align: center;
            color: white;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.3);
            width: 300px;
        }
        .menu-container h1 {
            color: #ccf;
            text-shadow: 0 0 10px #88f;
            margin-top: 0;
        }
        .menu-container button {
            display: block;
            width: 100%;
            margin: 12px auto;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #557;
            background: linear-gradient(to bottom, #4a4a6a, #3a3a5a);
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .menu-container button:hover {
            background: linear-gradient(to bottom, #5a5a7a, #4a4a6a);
            border-color: #779;
            box-shadow: 0 0 15px rgba(150, 150, 255, 0.4);
        }
        .menu-container input {
            display: block;
            width: calc(100% - 22px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #557;
            background: #223;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu-container">
        <h1>WHO GOES THERE!?</h1>
        <button id="startLocalBtn">Local Multiplayer</button>
        <button id="showOnlineBtn">Online Multiplayer</button>
    </div>

    <!-- Online Menu -->
    <div id="onlineMenu" class="menu-container" style="display: none;">
        <h2>Online Play</h2>
        <input type="text" id="playerNameInput" placeholder="Your Name">
        <button id="createRoomBtn">Create Private Room</button>
        <hr style="border-color: #444; margin: 20px 0;">
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button id="joinRoomBtn">Join Room</button>
        <button id="backToMainBtn" style="background: #5a3a3a;">Back</button>
    </div>

    <!-- The game script will create the rest of the UI (scoreboard, etc.) -->

    <!-- ================================================================= -->
    <!--                       REQUIRED SCRIPT FILES                       -->
    <!-- ================================================================= -->

    <!-- Main Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- PeerJS for Networking -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <!-- ADD-ONS FOR POST-PROCESSING (BLOOM/GLOW EFFECT) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/LuminosityHighPassShader.js"></script>
    
    <!-- Your final game script will go here -->
    <script src="script.js"></script>

</body>
</html>
